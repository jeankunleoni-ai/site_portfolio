        // --- 2. CUSTOM HOOKS ---

        const useWindowSystem = (initialState) => {
            const [windows, setWindows] = useState(initialState);
            const [maxZ, setMaxZ] = useState(20);

            const openWindow = useCallback((id) => {
                setWindows(prev => ({ 
                ...prev, 
                [id]: { ...prev[id], open: true, minimized: false, z: maxZ + 1 } 
                }));
                setMaxZ(p => p + 1);
            }, [maxZ]);

            const closeWindow = useCallback((id) => setWindows(prev => ({ ...prev, [id]: { ...prev[id], open: false } })), []);
            const minimizeWindow = useCallback((id) => setWindows(prev => ({ ...prev, [id]: { ...prev[id], minimized: true } })), []);
            const focusWindow = useCallback((id) => {
                setWindows(prev => ({ ...prev, [id]: { ...prev[id], z: maxZ + 1 } }));
                setMaxZ(p => p + 1);
            }, [maxZ]);

            const moveWindow = useCallback((id, newX, newY) => {
                setWindows(prev => {
                const win = prev[id];
                const maxX = window.innerWidth - 50;
                const maxY = window.innerHeight - 50;
                const clampedX = Math.max(-win.w + 50, Math.min(maxX, newX));
                const clampedY = Math.max(0, Math.min(maxY, newY));
                return { ...prev, [id]: { ...win, x: clampedX, y: clampedY } };
                });
            }, []);

            return { windows, openWindow, closeWindow, minimizeWindow, focusWindow, moveWindow, maxZ };
        };

        const useGameMetrics = () => {
            const [riskLevel, setRiskLevel] = useState(0); 
            const [socialCredit, setSocialCredit] = useState(50); 
            const [score, setScore] = useState(100);
            const [notifications, setNotifications] = useState([]);
            const [reportLog, setReportLog] = useState([]);

            const addNotification = useCallback((msg, type = "info") => {
                const id = generateUniqueId();
                setNotifications(prev => [...prev, { id, msg, type }]);
                setTimeout(() => setNotifications(prev => prev.filter(n => n.id !== id)), CONFIG.NOTIFICATION_DURATION);
            }, []);

            const logDecision = (action, consequence, type) => {
                if (type !== 'good') {
                    setReportLog(prev => [...prev, { action, consequence, type }]);
                }
            };

            const adjustMetric = (metric, amount) => {
                if (metric === 'risk') setRiskLevel(p => Math.max(0, Math.min(100, p + amount)));
                if (metric === 'social') setSocialCredit(p => Math.max(0, Math.min(100, p + amount)));
                if (metric === 'score') setScore(p => p + amount);
            };

            return { riskLevel, socialCredit, score, notifications, addNotification, adjustMetric, setRiskLevel, logDecision, reportLog };
        };

            const handleMouseDown = (e) => {
                e.stopPropagation();
                onFocus();
                setIsDragging(true);
                setOffset({
                x: e.clientX - config.x,
                y: e.clientY - config.y
                });
            };

                if (!isDragging) return;
                e.preventDefault();
                onMove(config.id, e.clientX - offset.x, e.clientY - offset.y);
            }, [isDragging, config.id, onMove, offset]);

            const handleMouseUp = useCallback(() => setIsDragging(false), []);

            useEffect(() => {
                if (isDragging) {
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);
                } else {
                window.removeEventListener('mousemove', handleMouseMove);
                window.removeEventListener('mouseup', handleMouseUp);
                }
                return () => {
                window.removeEventListener('mousemove', handleMouseMove);
                window.removeEventListener('mouseup', handleMouseUp);
                };
            }, [isDragging, handleMouseMove, handleMouseUp]);

                <div 
                className="absolute flex flex-col bg-slate-900/95 rounded-lg shadow-2xl overflow-hidden border border-slate-700/50 backdrop-blur-xl"

                                    <button onClick={() => handleBrowserAction('login')} className="w-full bg-blue-600 text-white py-3 rounded text-xs font-bold hover:bg-blue-700 transition-colors shadow-lg shadow-blue-600/20">Login</button>
                                    <button onClick={() => handleBrowserAction('check')} className="w-full bg-slate-100 text-slate-600 py-3 rounded text-xs hover:bg-slate-200 transition-colors">Check Certificate</button>
                                    <button onClick={() => handleBrowserAction('close')} className="w-full text-rose-500 text-[10px] hover:underline mt-2">Close Page</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </DraggableWindow>
                    )}

                    {windows.soc.open && !windows.soc.minimized && (
                        <DraggableWindow config={windows.soc} onClose={() => closeWindow('soc')} onMinimize={() => minimizeWindow('soc')} onFocus={() => focusWindow('soc')} onMove={moveWindow}>
                        <div className="h-full bg-slate-950 text-cyan-500 font-mono flex flex-col p-1 border-2 border-slate-800">
                            <div className="border-b border-cyan-900/50 p-2 flex justify-between items-center bg-cyan-900/10">
                                <div className="font-bold flex items-center gap-2 text-sm tracking-widest"><AlertTriangle size={14}/> CORTEX SENTINEL</div>
                                <div className="text-[10px] animate-pulse text-emerald-500 bg-emerald-950/50 px-2 py-0.5 rounded border border-emerald-500/30">LIVE FEED</div>
                            </div>
                            <div className="flex-1 bg-black/50 p-4 flex flex-col items-center justify-center relative overflow-hidden">
                                {ransomwareActive ? (
                                <div className="text-center z-10 animate-scale-in">
                                    <Lock size={80} className="text-rose-600 mx-auto mb-6 animate-pulse" />
                                    <h1 className="text-5xl font-bold text-rose-600 tracking-tighter mb-2 glitch-text">LOCKDOWN</h1>
                                    <p className="text-rose-400 mt-2 font-mono border border-rose-500/30 bg-rose-950/50 px-4 py-1 rounded inline-block">RANSOMWARE DETECTED: CRYPT_X</p>
                                    
                                    <div className="grid grid-cols-3 gap-4 mt-8 w-full max-w-2xl">
                                        <button onClick={() => handleSocAction('shutdown')} className="bg-slate-800 border border-slate-700 hover:bg-slate-700 text-slate-300 font-bold py-4 rounded transition-colors flex flex-col items-center gap-2 text-xs">
                                            <Power size={20}/> SHUTDOWN ALL
                                        </button>
                                        <button onClick={() => handleSocAction('isolate')} className="bg-slate-800 border border-slate-700 hover:bg-slate-700 text-slate-300 font-bold py-4 rounded transition-colors flex flex-col items-center gap-2 text-xs">
                                            <Shield size={20}/> ISOLATE HOSTS
                                        </button>
                                        <button onClick={() => handleSocAction('trace')} className="bg-slate-800 border border-slate-700 hover:bg-slate-700 text-slate-300 font-bold py-4 rounded transition-colors flex flex-col items-center gap-2 text-xs">
                                            <Fingerprint size={20}/> TRACE ORIGIN
                                        </button>
                                    </div>
                                </div>
                                ) : (
                                    <div className="text-center opacity-30">
                                    <Globe size={100} className="mx-auto mb-6 text-cyan-600" />
                                    <p className="tracking-[0.5em] text-sm">SYSTEM MONITORING ACTIVE</p>
                                    </div>
                                )}
                                <div className="absolute inset-0 bg-[linear-gradient(rgba(6,182,212,0.1)_1px,transparent_1px),linear-gradient(90deg,rgba(6,182,212,0.1)_1px,transparent_1px)] bg-[size:20px_20px] pointer-events-none"></div>
                            </div>
                        </div>
                        </DraggableWindow>
                    )}

                </div>
            );
        }

        // Initialize the app
        const root = createRoot(document.getElementById('root'));
        root.render(<SecurityImmersive />);
    </script>
</body>
</html>
