            const handleMouseDown = (e) => {
                e.stopPropagation();
                onFocus();
                setIsDragging(true);
                setOffset({
                x: e.clientX - config.x,
                y: e.clientY - config.y
                });
            };

            const handleMouseMove = useCallback((e) => {
                if (!isDragging) return;
                e.preventDefault();
                onMove(config.id, e.clientX - offset.x, e.clientY - offset.y);
            }, [isDragging, config.id, onMove, offset]);

            const handleMouseUp = useCallback(() => setIsDragging(false), []);

            useEffect(() => {
                if (isDragging) {
                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);
                } else {
                window.removeEventListener('mousemove', handleMouseMove);
                window.removeEventListener('mouseup', handleMouseUp);
                }
                return () => {

                window.removeEventListener('mouseup', handleMouseUp);
                };

                                    <div className="w-16 h-16 bg-blue-600 rounded-full mx-auto mb-6 flex items-center justify-center shadow-lg shadow-blue-600/30"><Globe size={32} className="text-white"/></div>

                                            <Power size={20}/> DESLIGAR TUDO

                                    <Globe size={100} className="mx-auto mb-6 text-cyan-600" />

                                    </div>
                                )}
                                <div className="absolute inset-0 bg-[linear-gradient(rgba(6,182,212,0.1)_1px,transparent_1px),linear-gradient(90deg,rgba(6,182,212,0.1)_1px,transparent_1px)] bg-[size:20px_20px] pointer-events-none"></div>
                            </div>
                        </div>
                        </DraggableWindow>
                    )}

                </div>
            );
        }

        // Initialize the app
        const root = createRoot(document.getElementById('root'));
        root.render(<SecurityImmersive />);
    </script>
